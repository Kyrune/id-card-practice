<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Let's Create an ID Card!</h1>

    <form>
      First Name: <br /><input id="firstName" type="text" /><br />
      Last Name: <br /><input id="lastName" type="text" /><br />
      Age: <br /><input id="age" type="text" /><br />
      Phone Number: <br /><input id="phoneNumber" type="text" /><br />
      Address: <br /><input id="address" type="text" /><br />
    </form>

    <button id="btn" onclick="idCard">Get ID Card</button>

    <div id="idCard">
      <img
        src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg"
      />
      <p id="postFullName"></p>
      <p id="postAge"></p>
      <p id="postPhoneNumber"></p>
      <p id="postAddress"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
